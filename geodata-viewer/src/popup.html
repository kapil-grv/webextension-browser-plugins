<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoData Viewer</title>
    <link rel="stylesheet" href="lib/leaflet.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .popup {
            background: #fff;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fdfdfd;
            color: #333;
        }

        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 6px;
            margin-top: 15px;
        }

        h2 {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 6px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            text-align: left;
        }

        .layer-control-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            line-height: 1.4;
            max-width: 200px;
        }

        .layer-control-panel h3 {
            margin: 0 0 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .layer-item {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .layer-item input {
            cursor: pointer;
        }

        .popup-scroll {
            max-height: 80px;
            /* Adjust height as needed */
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="popup">
        <h1>GeoData Viewer</h1>

        <div class="controls">
            <input type="file" id="fileInput" multiple
                accept=".shp,.shx,.dbf,.fgb,.prj,.cpg,.gpkg,.geojson,.json,.csv,.parquet" />
            <button id="clearLogs">Clear Logs</button>
        </div>

        <div id="map"></div>

        <h2>Logs</h2>
        <pre id="logs"></pre>
        <div id="layerPanel" class="sidebar"></div>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
