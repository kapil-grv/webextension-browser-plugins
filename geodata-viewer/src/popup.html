<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoData Viewer</title>
    <link rel="stylesheet" href="lib/leaflet.css" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="file"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        pre {
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>GeoData Viewer</h1>

        <div class="controls">
            <input type="file" id="fileInput" accept=".geojson,.json,.shp,.gpkg,.fgb" multiple />
            <button id="clearLogs">Clear Logs</button>
        </div>

        <div id="map"></div>

        <h2>Logs</h2>
        <pre id="logs"></pre>
    </div>

    <script src="./popup.js"></script>
</body>

</html>
